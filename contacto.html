<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="keywords">
    <meta name="">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Panaderia Cocu</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark d-flex">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="img/cocu_logo-450.png" alt="logo panaderia cocu" width="90px" class="mx-5">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mx-5">
                  <li class="nav-item">
                    <a class="nav-link text-white-50"  href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white-50" href="productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white-50" href="historia.html">Historia</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active text-white-50" aria-current="page" href="contacto.html">Contacto</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>
    <main class="container my-5">
      <section>
        <h1 class="display-1 text-center">CONTACTOS</h1>
        <hr>
        <article class="row">
          <aside class="col-sm-12 col-md-6">
             <form>
               <div class="mb-3">
                 <label for="nombreApellido" class="form-label">Nombre y apellido </label>
                  <input type="text" id="nombreApellido" placeholder="Juan Perez" class="form-control" minlength="3" maxlength="50" required>
               </div>
               <div class="mb-3">
                <label for="telefono" class="form-label">Telefono </label>
                 <input type="tel" id="telefono" placeholder="3815048423" class="form-control" minlength="3" maxlength="50">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                 <input type="email" id="email" placeholder="Juanperez@gmail.com" class="form-control" minlength="5" maxlength="80" required>
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                 <textarea name="" id="consulta" rows="4" class="form-control" placeholder="Agregue su consulta" minlength="10" maxlength="300"></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
             </form>
            </aside>  
            <aside class="col-sm-12 col-md-6">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9648112.192674067!2d-67.35682558252311!3d-38.86053116203435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1654092495753!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </aside>
        </article>
          </section>
    </main>
    <footer>
        <nav class="navbar navbar-expand-lg bg-dark d-flex justify-content-around">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="img/cocu_logo-450.png" alt="logo panaderia cocu" width="90px" class="mx-5">
              </a>
              <div class=" flex-column">
                <h5 class="text-white-50">Horarios de atencion:</h5>
                <p class="text-white-50">Lunes a viernes:09hs-18hs
                    <br>
                   Sabados,Domingos y Feriados:09hs-14hs
                </p>
              </div>
              <div>
                  <h5 class="text-white-50 mx-5">
                      Siguenos en nuestras redes:
                  </h5>
              </div>
            </div>
          </nav>
    </footer>
    <script src="JS/bootstrap.min.js"></script>
</body>
</html>
